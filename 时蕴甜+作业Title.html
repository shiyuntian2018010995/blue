<!DOCTYPE HTML>
<html lang="en-US">

<head>
<meta charset="utf-8">
<title>前端第一次作业</title>
<style type="text/css">	
	bl:hover:after{
		content: 'This is a tooltip';
	}
	
	p::after{
    content: '';
    display: block;
    width: 0;
    height: 0;
    clear: both;}
    ins{color: blue;}
	table:hover{
		border:0.5px double black ;
	}
	td:hover{
		border:0.5px double black ;
	}
	</style>
 
 
</head>
<body>


<bl>This is an <ins>example</ins></bl>
<table>
		<tr>
			<td>HELLO WORLD</td>
		</tr>
	</table>

</body>
</html>
